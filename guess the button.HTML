<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
  <div class = "container">
      <h1>Guess the winner button</h1>
      <h4>
        <button class="b1" id="1" onClick="winnerButton(this.id)">Pick me!</button>
        <button class="b2" id="2" onClick="winnerButton(this.id)">Pick me!</button>
        <button class="b3" id="3" onClick="winnerButton(this.id)">Pick me!</button>
      </h4>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script>
    function winnerButton(id) {
    var random = Math.floor((Math.random() * 3) + 1);
    if (random == id) {
      alert("It was me, you won!")
    } else {
      alert("You lost! Try again.");
    }
      return false;
    }
  </script>
  </body>
</html>
